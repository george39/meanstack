<div class="top homework-box col-lg-11" *ngIf="homework">
	<div class="homework-data col-lg-7">
		<h1>{{homework.name}}</h1>
		<table class="table table-hover">
			<thead class="thead-default">
				<tr>

					<th>Operario</th>

					<th>Talla</th>
					<th>Cantidad</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let tarea of [homework]">
